buildscript {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
  dependencies {
   classpath 'com.android.tools.build:gradle:7.4.2' // Updated
        classpath 'com.google.gms:google-services:4.3.15' // Recommended stable version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.8.22" // Match Flutter 3.22's Kotlin version
  }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
